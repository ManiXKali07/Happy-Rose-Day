<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose Day - For Bangaram</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;500;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de),
        url("https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1993&auto=format&fit=crop");
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .bg-particles {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.2) 2px, transparent 2.5px);
      background-size: 40px 40px;
      animation: floatParticles 20s linear infinite;
      z-index: 0;
    }

    @keyframes floatParticles {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .wrap {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 4rem;
      color: white;
      margin-bottom: 20px;
    }

    .postcard {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 3rem;
      max-width: 800px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .greeting {
      font-family: "Great Vibes", cursive;
      font-size: 3rem;
      color: #d6336c;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #444;
      margin-top: 15px;
    }

    .highlight {
      color: #d6336c;
      font-weight: bold;
    }

    .signature {
      margin-top: 30px;
      text-align: right;
      font-family: "Great Vibes", cursive;
      color: #d6336c;
    }

    footer {
      margin-top: 20px;
      color: white;
      font-size: 0.9rem;
    }

    .music-note {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 12px 15px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="bg-particles"></div>

  <div class="wrap">
    <h1>For You üíñ</h1>

    <div class="postcard">
      <span class="greeting">My Love,</span>

      <p>
        On this special <span class="highlight">Rose Day</span>, I want you to know that you are the most beautiful part of my life.
        Just like a rose, you bring color, fragrance, and joy to my world.
        <br /><br />
        Happy Rose Day, <span class="highlight">Bangaram!</span> üåπ‚ù§Ô∏è
      </p>

      <div class="signature">
        <span>Forever Yours,</span>
        <strong> Mani </strong>
      </div>
    </div>

    <footer>crafted with ‚ù§Ô∏è by MANI</footer>
  </div>

  <!-- üé∂ Music Button -->
  <div class="music-note" onclick="playMusic()">üéµ</div>

  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play();
    }
  </script>

</body>
</html>
